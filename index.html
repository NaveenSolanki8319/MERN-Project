                    <button type="button" class="btn btn-outline-info mx-2" data-bs-toggle="modal" data-bs-target="#contactModal">Contact</button>

    <div class="container-fluid">
        <div style="margin:0 ;" class="row">
            <div class="img-responsive col-md-7 bg-img "><img src="img/home.svg" alt="Description for image" width="800" height="500"></div>
            <div class="col-md-4 mt-3 ms-5">
                <div class="card mt-3 ms-5">
                    <div class="card-body">
                        <form action="{{url_for('login_validation')}}" class="'form" method="POST">
                            <div class="mb-3">
                                <p class="fw-bold fs-3 align-center" style="text-align: center;">Login Here</p>
                                <label class="fw-bold fs-6">Email address</label><br>
                                <input type="email" class="fw-bold form-control" name="user_email" required="1" maxlength="30"><br>
                                <label class="fw-bold fs-6">Password</label><br>
                                <input type="password" class="mt-2 form-control" name="user_password" required="1" maxlength="10"><br>
                                <div class="d-grid gap-2">
                                    <input type="submit" class="fw-bolder btn btn-dark" name="login" value="Login">
                                </div>
                        </form>
                        <p class="text-center mt-3">Not a User? <a href="" data-bs-toggle="modal" data-bs-target="#registerModal">Create Account</a> </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        


        <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="contactModalLabel">Contact Here</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="" method="POST">
                            <div class="mb-3">
                                <label for="recipient-email" class="col-form-label">Email:</label>
                                <input type="email" class="form-control" id="recipient-email" required="1" name="email" maxlength="30">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="col-form-label">Query:</label>
                                <input type="input-type-text" class="form-control" id="password" required="1" name="query" maxlength="100">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <input type="submit" class="fw-bolder btn btn-dark" value="Login" name="login">
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>


        <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="registerModalLabel">Register Here</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="{{url_for('register')}}" method="POST">
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Name:</label>
                                <input type="text" class="form-control" id="recipient-name" name="name" required="1" maxlength="20">
                            </div>
                            <div class="mb-3">
                                <label for="recipient-email" class="col-form-label">Email:</label>
                                <input type="email" class="form-control" id="recipient-email" name="email" required="1" maxlength="30">
                            </div>
                            <div class="mb-3">
                                <label for="address" class="col-form-label">Address:</label>
                                <input type="text" class="form-control" id="address" required="1" name="address" maxlength="30">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="col-form-label">Password:</label>
                                <input type="password" class="form-control" id="password" required="1" name="password" maxlength="10">
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <input type="submit" class="btn btn-dark" name="register" value="Register">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
